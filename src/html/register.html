<div class="registerframe">

    <form action="">
        <div class="new">
            <div class="registerpic">
                <img src="../images/miku.png" width="80px" height="80px" alt="miku"
                     class = "mikutravel" onclick="location.href='../../index.html'">

            </div>

            <h3>Sign up for <span class = "mikutravel" onclick="location.href='../../index.html'">PetHelper</span></h3>

            <div class="register">

                    <div class="registerusername">
                        <p>Username:</p>
                        <input type="text" class="inputtext" id = "theusername">
                    </div>

                    <div class="registeremail">
                        <p>E-mail:</p>
                        <input type="email" class="inputtext" id = "theuseremail">
                    </div>

                    <div class="password">
                        <p>Password:</p>
                        <input type="password" class="inputtext" id = "theuserpassword">
                    </div>

                    <div class="confirmpassword">
                        <p>Confirm your password:</p>
                        <input type="password" class="inputtext" id = "confirmpassword">
                    </div>

                    <div class="signup">
                        <input type="button" value="Sign up" onclick="return signupcheck()">
                    </div>

                    <p id = "inf"></p>
                    <a href="login.html" id ="jumpnow"></a>

            </div>
        </div>
    </form>

    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
